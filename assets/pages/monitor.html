<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/partials/monitor.css">
    <title>Monitor</title>
</head>
<body>
        <!-- Menu Bem-vindo -->

        <div class="menu" id="menu">
            <span id="bemVindo">Bem vindo,<span id="menuUser"></span></span>
            <button type="button" id="bntPerfil">Meu Perfil</button>
        </div>
        
        <!-- Informações dos estágiários -->

        <div class="overlay" id="overlay">
            <div class="profile-card">
                <button class="back-btn" id="backBtn">← Voltar</button>
                <h1 class="profile-estágiário" id="profileEstagio">Estagiários</h1>
            </div>

            <div class="card-dashbord">
            <div class="cards-dashbord" id="cardsdashbord">
                <h1>Samuel</h1> 
                <p>Pontos: <span id="samuelPoints"></span></p>
                <div class="badge"></div>
            </div>
        </div>

        <div class="card-dashbord">
            <div class="cards-dashbord" id="cardlucas">
                <h1>Lucas</h1> 
                <p>Pontos: <span id="LucasPoints"></span></p>
                <div class="badge"></div>
            </div>
        </div>
        </div>

        <!-- Script -->

        <script>
            const bntPerfil = document.getElementById("bntPerfil")
            const overlay = document.getElementById("overlay")
            const backBtn = document.getElementById("backBtn")
            const cardsdashbord = document.getElementById("cardsdashbord")
            const cardlucas = document.getElementById("cardlucas")

            overlay.style.display = "none";

            bntPerfil.addEventListener("click", () => {
                if (overlay.style.display === "none") {
                    overlay.style.display = "block"
                } else {
                    overlay.style.display = "none";
                }
            
            backBtn.addEventListener("click", () => {
            window.location.href = 'login.html'

            })

            cardsdashbord.addEventListener("click", () => {
            window.location.href = 'feedback.html'
            })

            cardlucas.addEventListener("click", () => {
            window.location.href = 'lucas.html'
            })
            });

             // Mostrar pontos ao carregar a página
             
            window.addEventListener('DOMContentLoaded', () => {
                const samuelCard = document.querySelector('#cardsdashbord p');
                const lucasCard = document.querySelector('#cardlucas p');

                const storedSamuel = Number(localStorage.getItem('samuelPoints')) || 0;
                const storedLucas = Number(localStorage.getItem('lucasPoints')) || 0;

            samuelCard.textContent = `Pontos: ${storedSamuel}`;
            lucasCard.textContent = `Pontos: ${storedLucas}`;
    });


        </script>
</body>
</html>
